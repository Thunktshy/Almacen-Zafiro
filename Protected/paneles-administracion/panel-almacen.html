<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paneles-Administración-Almacén</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- External Styles -->
  <link rel="stylesheet" href="/admin-resources/styles/admin.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
   <!-- Integrated Fixed Header -->
   <header class="site-header">
    <div class="header-container">
      <!-- Company Info on Top -->
      <div class="company-info">
        <a href="#" class="company-logo fade-in" aria-label="Company Logo"></a>
        <a href="#" class="company-name fade-in">Zafiro Home Construcciones</a>
      </div>
      <!-- Navigation Wrapper Below Company Info -->
    </div>
    <nav class="navigation-primary">
      <ul class="navigation-links-list">
        <li class="navigation-item slide-in">
          <a class="navigation-link hover-effect" href="/admin-resources/paneles-administracion/panel-productos.html">
            <span class="link-text fade-in">PRODUCTOS</span>
          </a>
        </li>
        <li class="navigation-item slide-in">
          <a class="navigation-link hover-effect" href="/admin-resources/paneles-administracion/panel-almacen.html">
            <span class="link-text fade-in">ALMACÉN</span>
          </a>
        </li>
        <li class="navigation-item slide-in">
          <a class="navigation-link hover-effect" href="/admin-resources/paneles-administracion/panel-usuarios.html">
            <span class="link-text fade-in">USUARIOS</span>
          </a>
        </li>
        <li class="navigation-item hamburger-item">
          <span class="hamburger" onclick="openSidebar()">
            <i class="fas fa-bars"></i>
          </span>
        </li>
      </ul>
    </nav>
    
      
  </header>

  <!-- Sidebar for Navigation (Right side) -->
  <div id="mySidebar" class="sidebar" >
    <span class="closebtn" onclick="closeSidebar()">&times;</span>
    <a href="/admin" onclick="closeSidebar()">MENÚ PRINCIPAL</a>
    <a href="/admin-resources/Consultas/ver-productos.html" onclick="closeSidebar()">Consultar Productos</a>
    <a href="../Public/index.html" onclick="logout(); closeSidebar()">Cerrar sesión</a>
  </div>

  <main>
    <section class="container py-5">
      <div class="admin-header text-center mb-5">
        <h1>ALMACÉN</h1>
      </div>
      <div class="row g-4">
        <!-- Consultar Categorías -->
        <div class="col-md-4">
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="card-title">Consultar Categorías</h5>
              <button class="btn btn-primary mt-3" onclick="window.location.href='/admin-resources/Consultas/ver-categorias.html'">Consultar</button>
            </div>
          </div>
        </div>
        <!-- Consultar Repisas -->
        <div class="col-md-4">
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="card-title">Consultar Repisas</h5>
              <button class="btn btn-primary mt-3" onclick="window.location.href='/admin-resources/Consultas/ver-repisas.html'">Consultar</button>
            </div>
          </div>
        </div>
        <!-- Consultar Marcas -->
        <div class="col-md-4">
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="card-title">Consultar Marcas</h5>
              <button class="btn btn-primary mt-3" onclick="window.location.href='/admin-resources/Consultas/ver-marcas.html'">Consultar</button>
            </div>
          </div>
        </div>
        <!-- Administrar Categorías -->
        <div class="col-md-4">
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="card-title">Administrar Categorías</h5>
              <button class="btn btn-success me-2" onclick="window.location.href='/admin-resources/formularios/nueva-categoria.html'">Añadir </button>
              <button class="btn btn-warning">Modificar</button>
              <button class="btn btn-danger ms-2">Eliminar</button>
            </div>
          </div>
        </div>

        
        <!-- Administrar Repisas -->
        <div class="col-md-4">
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="card-title">Administrar Repisas</h5>
              <button class="btn btn-success me-2">Añadir</button>
              <button class="btn btn-warning">Modificar</button>
              <button class="btn btn-danger ms-2">Eliminar</button>
            </div>
          </div>
        </div>

        <!-- Administrar Marcas -->
        <div class="col-md-4">
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="card-title">Administrar Marcas</h5>
              <button class="btn btn-success me-2">Añadir</button>
              <button class="btn btn-warning">Modificar</button>
              <button class="btn btn-danger ms-2">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container text-center py-3 bg-dark text-white">
      <p>© 2025 Zafiro Home Products.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- External Scripts -->
  <script src="./scripts/script.js"></script>
  <script src="./scripts/animations.js"></script>
  <script type="module" src="./scripts/Formularios/formulariocontacto.js"></script>
  <script type="module" src="./scripts/Formularios/Login.js"></script>
  <script type="module" src="./scripts/errorHandler.js"></script>

  <script>
    function openSidebar() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
    }
    function logout() {
      
      fetch('/logout', { method: 'POST' })
        .then(response => response.json())
        .then(result => {
          if (result.success) {
            // Redirect the user after successful logout 
            window.location.href = '/index.html';
          } else {
            Console.log('Error al cerrar sesión.');
          }
        })
        .catch(error => {
          console.error('Error during logout:', error);
        });
    }
  </script>
</body>
</html>
